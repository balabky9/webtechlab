<center><h3>Login </h3><center>
<fieldset>
<form id="loginform" action="#">
<label>Username/Email: </label>
<input id="uname" type="text"></input>
<label>Password: </label>
<input id="pwd" type="password"></input>
<input id="login" type="button" value="submit"></input>
</form>
</fieldset>

<script>
document.getElementById("login").addEventListener("click",function(event){
event.preventDefault(); 
var uname = document.getElementById("uname");
var pwd = document.getElementById("pwd"); 
var flag = 0; 
if(uname.value=="") flag=1; 
if(pwd.value=="") flag=2;
var pat = new RegExp("([^.$%\\/])+@[a-z]+\.[a-z]+");
if(!pat.test(uname.value)) flag =3;
if(flag==0) window.alert("Form valid"); 
else{
window.alert("Form invalid"); 
document.getElementById("loginform").focus();
}
});
</script>
